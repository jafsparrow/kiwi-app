<ActionBar title="Customers"
    backgroundColor="purple"
    color="white">
    
</ActionBar>
<ListView [items]="customers"
    class="list-group">
    <ng-template let-item="item">
        <GridLayout columns="80,*"
            class="list-group-item">
            
            <Image src="{{ item.image }}"
                class="img-thumbnail"
                height="60"
                col="0"></Image>
            <StackLayout
                col="1">
                <Label text="{{item.name}}"
                    class="h3"></Label>
                <Label text="London srt"
                    class="h4"></Label>
            </StackLayout>
        </GridLayout>
    </ng-template>
</ListView>
<FAB (tap)="fabTap()" icon="res://ic_add_white" rippleColor="#ff0000" class="fab-button"
    width="70"
    row="1"
    margin="15"
    horizontalAlignment="right"
    verticalAlignment="bottom"
></FAB>
